<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #myDIV{
        width:100%;
        position:absolute;
        height: 300px;
        background-color: lightgray;
    }
    #myDIV div{
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: yellow;
        border: 1px solid;
        opacity: 0.5;
    }
    #myBox{
        position: absolute;
        background-color: red!important;
        opacity: 1!important;
        z-index: 1;
    }
    </style>
   
</head>
<body>
    <div id="myDIV">
        <div id="myBox">my box</div>
        <div style="top:20px; left:20px; z-index: 0;">z-index: 0</div>
        <div style="top:40px; left:40px; z-index: 1;">z-index: 1</div>
        <div style="top:60px; left:60px; z-index: 2;">z-index: 2</div>
        <div style="top:80px; left:80px; z-index: 3;">z-index: 3</div>
    </div>
</body>
</html>
